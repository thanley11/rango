<!DOCTYPE html>
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
    <h1>Rango says... Hello world! </h1>
    
    {% if categories %}
    	<ul>
			{% for category in categories %}
        	<li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
        	{% endfor %}
        </ul>
    {% else %}
    	<strong>No categories at present. </strong>
    {% endif %}
    <a href="/rango/add_category/">Add a New Category</a>
    </body>

</html>
